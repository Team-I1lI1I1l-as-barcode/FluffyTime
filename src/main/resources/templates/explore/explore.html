<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Explore</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/post/createPost.css">
  <link rel="stylesheet" href="/css/explore/explore.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script th:src="@{/js/post/createPost.js}" defer></script>
</head>
<body>
<div>
  <div class="container">
    <aside class="sidebar" th:include="common/sidebar :: sidebar"></aside>
    <main class="content-container">
      <div>
        <!--        JS로 여기에 이 div안에 아이템들을 채움-->
        <div class="grid-container" id="grid-container">


        </div>
        <!-- 추가로 아이템을 로딩할 때 로딩 중 보이는 로딩 스피너 -->
        <div id="loading-spinner">Loading...</div>
      </div>
    </main>
  </div>

  <!--  게시물을 클릭했을 때 게시물 상세 페이지가 나오는 팝업을 임시로 만들어 놓음-->
  <div class="popup" id="popup">
    <span class="popup-close" id="popup-close">&times;</span>
    <img id="popup-image" src="" alt="Popup Image">
  </div>
</div>

<div th:include="common/createModal :: createModal" class="modal" id="postModal" style="display: none;"></div>
<!-- 임시 저장 모달 -->
<div th:include="common/tempModal :: tempModal" class="modal" id="draftModal" style="display: none;"></div>

<script th:src="@{/js/explore/explore.js}"></script>
<script th:src="@{/js/mypage/mypageNav.js}"></script>
</body>
</html>
