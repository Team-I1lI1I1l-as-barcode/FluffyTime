<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Search with Tabs</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/post/createPost.css">
  <link rel="stylesheet" href="/css/search/search.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <script th:src="@{/js/post/createPost.js}" defer></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar" th:include="common/sidebar :: sidebar"></aside>
    <main class="content-container">
      <div class="search-container">

        <div class="search-bar">
          <input type="text" id="search-input" placeholder="검색">
          <!--    <button onclick="populateList()">Search</button>-->
        </div>

        <div class="tabs">
          <button id="tab-name" class="active" onclick="selectTab('name')">이름</button>
          <button id="tab-tag" onclick="selectTab('tag')">태그</button>
          <button id="tab-account" onclick="selectTab('account')">계정</button>
        </div>

        <div class="results">
          <ul id="results-list"></ul>
        </div>
      </div>
    </main>
  </div>

  <div th:include="common/createModal :: createModal" class="modal" id="postModal" style="display: none;"></div>
<!-- 임시 저장 모달 -->
  <div th:include="common/tempModal :: tempModal" class="modal" id="draftModal" style="display: none;"></div>


  <script th:src="@{/js/search/search.js}"></script>
  <script th:src="@{/js/mypage/mypageNav.js}"></script>
</body>
</html>
