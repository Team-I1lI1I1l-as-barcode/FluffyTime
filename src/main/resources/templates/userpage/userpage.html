<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8"/>
  <title>유저페이지</title>
  <script th:src="@{/js/auth/auth.js}" defer></script>
  <script th:src="@{/js/userpage/userpage.js}" defer></script>
  <script th:src="@{/js/follow/follow.js}" defer></script>
  <script th:src="@{/js/userpage/blockUser.js}" defer></script>
  <link rel="stylesheet" href="/css/userpage/userpage.css">
  <link rel="stylesheet" href="/css/follow/follow.css">
  <link rel="stylesheet" href="/css/post/createPost.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <script th:src="@{/js/post/createPost.js}" defer></script>
</head>
<body>
<div class="page-layout">
  <div class="container">
    <th:block th:replace="~{common/sidebar :: sidebar}"></th:block>
  </div>
  <div id="userpage_container">
    <header id="user_information_container">
      <span id="profile_picture"></span>
      <br/>
      <br/>
      <form id="profileImageForm" method="post" enctype="multipart/form-data">
        <!-- 이미지 파일 입력 필드 -->
        <input type="file" id="userpage-images" name="userpage-images" style="display: none;"/>
        <!-- 이미지 업로드 버튼 -->
      </form>
      <!-- 프로필 이미지와 정보를 담는 컨테이너 -->

      <!-- 모달 오버레이 -->
      <div id="userPage-modal-overlay" class="userPage-modal-overlay"></div>

      <!-- 모달 창 -->
      <div id="userPage-modal" class="userPage-modal">
        <div id="userPage-modal-content">
          <a id="block_follow">유저 차단</a>
          <a id="block_follow_cancel">유저 차단 해제</a>
          <a id="chat">메시지 보내기</a>
          <a id="block_cancel">취소</a>
        </div>
      </div>

      <!-- 팔로워 리스트를 보여줄 모달 -->
      <div id="followerList-modal" class="follow-modal">
        <div class="follow-modal-content">
          <span class="follow-close">&times;</span>
          <h2>팔로워 목록</h2>
          <ul id="followerList"></ul>
        </div>
      </div>

      <!-- 팔로잉 리스트를 보여줄 모달 -->
      <div id="followingList-modal" class="follow-modal">
        <div class="follow-modal-content">
          <span class="follow-close">&times;</span>
          <h2>팔로잉 목록</h2>
          <br/>
          <ul id="followingList"></ul>
        </div>
      </div>

      <div id="profile_container">
        <!-- 이미지 미리보기 및 출력 영역 -->
        <div id="Profile-image-Preview">
          <img src="../../../image/profile/profile.png" id="img">
        </div>
        <div id="profile_information_container">
          <p id="nickename"></p>
          <button class="follow_button">팔로우</button>
          <a id="unblock_comment">
            차단됨
          </a>
          <!-- 메시지 아이콘-->
          <span id="chatBtn" class="material-symbols-rounded">mail</span>
          <!-- 더보기 버튼 -->
          <span id="more" class="material-symbols-rounded">more_horiz</span>

          <div id="profile_information_user">
            <p>게시물 <span id="posts_count"></span></p>
            <p id="follower_list_modal">팔로워 <span id="follower_count"></span></p>
            <p id="following_list_modal">팔로우 <span id="follow_count"></span></p>
          </div>
          <div id="profile_information_pet">
            <p id="pet_name"></p>
            <p id="pet_sex"></p>
            <p id="pet_age"></p>
          </div>
          <div id="profile_information_intro">
            <p id="intro"></p>
          </div>
        </div>
      </div>
      <nav>
        <div><span class="material-symbols-rounded">content_paste</span><a
            href="javascript:window.location.reload();">게시물</a></div>
        <div><span class="material-symbols-rounded">sell</span><a
            id="mention">태그됨</a></div>
      </nav>
    </header>


    <section class="posts" id="post_list">
      <!--      포스트가 있을 시 js를 이용하여 포스트 추가 -->
      <!--      포스트 없을시 보여질 화면 부분 -->
      <div id="no_post">
        <p id="post_create" class="material-symbols-rounded">no_photography</p>
        <p id="post_comment">게시물 없음</p>
      </div>
      <!--     비공계 계정일 때  -->
      <div id="private_account">
        <p id="lock" class="material-symbols-rounded">lock_person</p>
        <p id="lock_comment1">비공개 계정</p>
        <p id="lock_comment2">게시물을 보려면 팔로우하세요.</p>
      </div>

      <!--  차단 계정일 때 -->
      <div id="block_account">
        <p id="block" class="material-symbols-rounded">block</p>
        <p id="block_comment1">차단한 계정</p>
      </div>

    </section>
  </div>
  <th:block th:replace="~{common/createModal :: createModal}"></th:block>
  <!-- 임시 저장 모달 -->
  <th:block th:replace="~{common/tempModal :: tempModal}"></th:block>
</div>
<script th:src="@{/js/mypage/mypageNav.js}"></script>
<script th:src="@{/js/common/logout.js}"></script>

</body>
</html>
