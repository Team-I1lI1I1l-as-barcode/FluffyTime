<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>로그인하기</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/login/login.css">
</head>
<body>
<div class="container">
  <h1>FluffyTime</h1>
  <div class=""></div>
  <form id="loginForm">
    <p class="email-error error hidden"></p>
    <div class="input">
      <label for="email"></label>
      <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요.">
    </div>

    <p class="password-error error hidden"></p>
    <div class="input">
      <label for="password"></label>
      <input type="password" id="password" name="password" placeholder="패스워드를 입력해주세요.">
    </div>

    <button type="submit" id="loginBtn" name="loginBtn">로그인</button>
    <div class="nav-container">
      <a class="nav-join" href="/join">회원가입</a>
    </div>
  </form>
</div>
</body>
<script th:src="@{/js/login/login.js}"></script>
</html>
