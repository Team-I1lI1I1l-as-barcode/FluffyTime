<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/login/changePassword.css">
  <script th:src="@{/js/login/changePassword.js}" defer></script>
  <title>비밀번호변경하기</title>
</head>
<body>
<div class="container">
  <h1>비밀번호변경하기</h1>
  <form id="changePasswordForm">
    <p class="password-error error hidden"></p>
    <div class="input">
      <label for="password"></label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요.">
    </div>
    <div class="input">
      <label for="checkPassword"></label>
      <input type="password" id="checkPassword" name="checkPassword" placeholder="비밀번호 확인">
    </div>
    <button type="submit" id="changeBtn" name="changeBtn">변경하기</button>
    <div class="result">
      <p class="resultMsg"></p>
    </div>
    <div class="nav-login">
      <a href="/login">로그인하기</a>
    </div>
  </form>
</div>
</body>
</html>
