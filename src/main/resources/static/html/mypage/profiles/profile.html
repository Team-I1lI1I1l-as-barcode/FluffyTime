<h3>프로필 편집 페이지</h3>
<!-- HTML 폼으로 이미지 파일을 업로드하는 폼 -->
<form id="profileImageForm" method="post" enctype="multipart/form-data">
  <!-- 이미지 파일 입력 필드 -->
  <input type="file" id="images" name="images" style="display: none;"/>
  <!-- 이미지 업로드 버튼 -->
</form>

<!-- 이미지 미리보기 및 출력 영역 -->
<div id="imagePreview"
     style="display: flex; justify-content: center; align-items: center; height: 70px; width: 70px; border: 1px solid; border-radius: 50%; overflow: hidden;">
  <img src="../../../image/profile/profile.png"
       style="height: 100%; width: 100%; object-fit: cover; border-radius: 50%;" id="img">
</div>

<form id="profile_edit_form" method=post>
  <span id="nickname"></span>
  <button id="imageBtn">사진 변경</button>
  <div style="border : 1px solid; padding: 3px;">
    <p style="font-size: 20px; font-weight: bold;"> 프로필 사진 바꾸기</p>
    <a id="profile_image_upload"
       style="font-size: 10px; color: blue; font-weight: bold; cursor: pointer;">사진 업로드</a><br>
    <a id="profile_image_delete"
       style="font-size: 10px; color: red; font-weight: bold; cursor: pointer;">현재 사진 삭제</a><br>
    <a id="profile_image_cancel" style="font-size: 10px; cursor: pointer;">취소</a><br>
  </div>


  <p>이메일</p>
  <p id="email"></p>
  <br/>

  <label for="username">유저명</label><br/>
  <input type="text" id="username"/>
  <button id="check_username_Btn">중복확인</button>
  <br/><br/>

  <label for="intro">소개</label><br/>
  <input type="text" id="intro"/><br/><br/>

  <label for="pet_name">반려동물 이름</label><br/>
  <input type="text" id="pet_name"/><br/><br/>

  <label for="pet_sex">반려동물 성별</label><br/>
  <select id="pet_sex">
    >
    <option value="none" id="noSex" selected>==선택==</option>
    <option value="수컷" id="male">수컷</option>
    <option value="암컷" id="female">암컷</option>
  </select
  ><br/><br/>

  <label for="pet_age">반려동물 나이</label><br/>
  <select id="pet_age"></select>
  <br/><br/>

  <label for="pet_category">반려동물 카테고리</label><br/>
  <select id="pet_category">
    <option value="none" id="noCategory" selected>==선택==</option>
    <option value="강아지" id="dog">강아지</option>
    <option value="고양이" id="cat">고양이</option>
    <option value="도마뱀" id="lizard">도마뱀</option>
    <option value="앵무새" id="parrot">앵무새</option>
  </select>
  <br/><br/>

  <label for="public_status">계정 공개</label>
  <input hidden type="checkbox" id="public_status"/><label
    for="public_status"
    id="switch"
></label>
  <br/><br/>
  <input type="submit" value="제출" id="submit">
</form>

<p>
  차단 계정 <span><button>리스트</button></span>
</p>
<p>
  계정 삭제
  <button id="delete_account">삭제</button>
