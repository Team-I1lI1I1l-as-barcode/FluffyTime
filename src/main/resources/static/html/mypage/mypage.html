<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>마이페이지</title>
  <script src="/js/mypage/mypage.js" defer></script>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <h2>FluffyTime</h2>
    <ul>
      <li>
        <span class="material-symbols-rounded">home</span>
        <a href="#">홈</a>
      </li>
      <li>
        <span class="material-symbols-rounded">search</span>
        <a href="#">검색</a>
      </li>
      <li>
        <span class="material-symbols-rounded">explore</span>
        <a href="#">탐색 탭</a>
      </li>
      <li>
        <span class="material-symbols-rounded">add_box</span>
        <a href="#">만들기</a>
      </li>
      <li>
        <span class="material-symbols-rounded">person</span>
        <a href="#">프로필</a>
      </li>
      <li>
        <span class="material-symbols-rounded">favorite</span>
        <a href="#">알림</a>
      </li>
    </ul>
    <div class="more-menu">
      <span class="material-symbols-rounded">menu</span>
      <a href="#">더보기</a>
    </div>
  </aside>
  <header id="user_information_container">
    <h1>마이페이지</h1>
    <span id="profile_picture"></span>
    <br/>
    <br/>
    <!-- 이미지 미리보기 및 출력 영역 -->
    <div id="imagePreview"
         style="display: flex; justify-content: center; align-items: center; height: 70px; width: 70px; border: 1px solid; border-radius: 50%; overflow: hidden;">
      <img src="../../../image/profile/profile.png"
           style="height: 100%; width: 100%; object-fit: cover; border-radius: 50%;" id="img">
    </div>
    <p>
      <span id="nickename"></span>&nbsp&nbsp&nbsp
      <span>
          <button id="profile_edit_button">
            프로필 편집
          </button>
  </span>
    </p>
    <span>
        게시물  <span id="posts_count"></span>&nbsp&nbsp&nbsp
        팔로워  <span id="follower_count"></span>&nbsp&nbsp&nbsp
        팔로우  <span id="follow_count"></span>&nbsp&nbsp&nbsp
      </span>
    <br/><br/>
    <span>
        <span id="pet_name"></span>&nbsp&nbsp&nbsp
        <span id="pet_sex"></span>&nbsp&nbsp&nbsp
        <span id="pet_age"></span>
      </span>
    <p><span id="intro"></span></p>
    <hr/>
  </header>

  <nav>
    <a href="/mypage/1">게시물</a>
    <a href="/mypage/1">저장됨</a>
    <a href="/mypage/1">태그됨</a>
  </nav>

  <section class="posts">
    <!--내 게시글 리스트 -->
    <div id="post_container">
      <ul id="post_list"></ul>
    </div>
  </section>
</div>
</body>
</html>
