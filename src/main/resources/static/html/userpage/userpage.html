<!DOCTYPE html>

  <script src="/js/mypage/mypage.js" defer></script>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <h2>FluffyTime</h2>
    <ul>
      <li>
        <span class="material-symbols-rounded">home</span>
        <a href="#">홈</a>
      </li>
      <li>
        <span class="material-symbols-rounded">search</span>

      </li>
      <li>
        <span class="material-symbols-rounded">explore</span>
        <a href="#">탐색 탭</a>
      </li>
      <li>
        <span class="material-symbols-rounded">add_box</span>
        <a href="#">만들기</a>
      </li>
      <li>
        <span class="material-symbols-rounded">person</span>
        <a href="#">프로필</a>
      </li>
      <li>
        <span class="material-symbols-rounded">favorite</span>
        <a href="#">알림</a>
      </li>
    </ul>
    <div class="more-menu">
      <span class="material-symbols-rounded">menu</span>
      <a href="#">더보기</a>
    </div>
  </aside>
  <header id="user_information_container">
    <h1>유저페이지</h1>
    <span id="profile_picture"></span>
    <br/>
    <br/>
    <p>프로필 사진</p>
    <p>
      사용자 이름 : <span id="nickename"></span>&nbsp&nbsp&nbsp<span>
          <button id="follow">팔로우/팔로우 취소</button>&nbsp&nbsp&nbsp

    >
      <a href="/userpage.html">유저차단</a>

    </p>
    <span>
        게시물 개수 : <span id="posts_count">&nbsp&nbsp&nbsp</span> 팔로워 수 :
        <span id="follower_count">&nbsp&nbsp&nbsp</span> 팔로우 수 :
        <span id="follow_count">&nbsp&nbsp&nbsp</span>
      </span>
    <br/><br/>
    <span>

        <span id="pet_age"></span>
      </span>
    <p>소개글 : <span id="intro"></span></p>
    <hr/>
  </header>

  <nav>
    <a href="/userpages/1">게시물</a>
    <a href="/userpages/1">태그됨</a>
  </nav>

  <section class="posts">
    <!--유저 게시글 리스트 -->
    <div id="post_container">
      <ul id="post_list"></ul>
    </div>
  </section>

  <section class="command_user">
    <div id="command_user_container">
      <ui id="command_user_list"></ui>
    </div>
  </section>
</div>
