<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8"/>
  <title>유저페이지</title>
  <script src="/js/userpage/userpage.js" defer></script>
  <link rel="stylesheet" href="/css/userpage/userpage.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <h2>FluffyTime</h2>
    <ul>
      <li>
        <span class="material-symbols-rounded">home</span>
        <a href="#">홈</a>
      </li>
      <li>
        <span class="material-symbols-rounded">search</span>
        <a href="#">검색</a>
      </li>
      <li>
        <span class="material-symbols-rounded">explore</span>
        <a href="#">탐색 탭</a>
      </li>
      <li>
        <span class="material-symbols-rounded">add_box</span>
        <a href="#">만들기</a>
      </li>
      <li>
        <span class="material-symbols-rounded">person</span>
        <a href="#">프로필</a>
      </li>
      <li>
        <span class="material-symbols-rounded">favorite</span>
        <a href="#">알림</a>
      </li>
    </ul>
    <div class="more-menu">
      <span class="material-symbols-rounded">menu</span>
      <a href="#">더보기</a>
    </div>
  </aside>
</div>
<div id="userpage_container">
  <header id="user_information_container">
    <span id="profile_picture"></span>
    <br/>
    <br/>
    <form id="profileImageForm" method="post" enctype="multipart/form-data">
      <!-- 이미지 파일 입력 필드 -->
      <input type="file" id="images" name="images" style="display: none;"/>
      <!-- 이미지 업로드 버튼 -->
    </form>
    <!-- 프로필 이미지와 정보를 담는 컨테이너 -->

    <!-- 모달 오버레이 -->
    <div id="modal-overlay" class="modal-overlay"></div>

    <!-- 모달 창 -->
    <div id="modal" class="modal">
      <div id="modal-content">
        <a id="block_follow">유저 차단</a>
        <!--          <a id="block_follow_cancel">유저 차단 해제</a>-->
        <a id="block_cancel">취소</a>
      </div>
    </div>

    <div id="profile_container">
      <!-- 이미지 미리보기 및 출력 영역 -->
      <div id="imagePreview">
        <img src="../../../image/profile/profile.png" id="img">
      </div>
      <div id="profile_information_container">
        <p id="nickename"></p>
        <button id="follow_button">
          팔로우
        </button>
        <!-- 더보기 버튼 -->
        <span id="more" class="material-symbols-rounded">more_horiz</span>

        <div id="profile_information_user">
          <p>게시물 <span id="posts_count"></span></p>
          <p>팔로워 0 <span id="follower_count"></span></p>
          <p> 팔로우 0 <span id="follow_count"></span></p>
        </div>
        <div id="profile_information_pet">
          <p id="pet_name"></p>
          <p id="pet_sex"></p>
          <p id="pet_age"></p>
        </div>
        <div id="profile_information_intro">
          <p id="intro"></p>
        </div>
      </div>
    </div>
    <nav>
      <span class="material-symbols-rounded">content_paste</span><a
        href="javascript:window.location.reload();">게시물</a>
      <span class="material-symbols-rounded">sell</span><a
        href="javascript:window.location.reload();">태그됨</a>
    </nav>
  </header>


  <section class="posts" id="post_list">
    <!--      포스트가 있을 시 js를 이용하여 포스트 추가 -->
    <!--      포스트 없을시 보여질 화면 부분 -->
    <div id="no_post">
      <p id="post_create" class="material-symbols-rounded">no_photography</p>
      <p id="post_comment">게시물 없음</p>
    </div>
  </section>
</div>
</body>
</html>
