<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore</title>
  <link rel="stylesheet" href="../../css/explore/explore.css"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div>
  <div>
    <!--        JS로 여기에 이 div안에 아이템들을 채움-->
    <div class="grid-container" id="grid-container">


    </div>
    <!-- 추가로 아이템을 로딩할 때 로딩 중 보이는 로딩 스피너 -->

  </div>


  <!--  게시물을 클릭했을 때 게시물 상세 페이지가 나오는 팝업을 임시로 만들어 놓음-->
  <div class="popup" id="popup">
    <span class="popup-close" id="popup-close">&times;</span>

  </div>


  <script src="../../js/explore/explore.js"></script>
