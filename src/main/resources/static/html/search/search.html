<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search with Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 80%;
      margin: auto;
      padding-top: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .search-bar input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .tabs button.active {
      background-color: #007BFF;
      color: white;
    }

    .results {
      margin-top: 20px;
    }

    .results ul {
      list-style: none;
      padding: 0;
    }

    .results li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .results li img {
      border-radius: 50%; /* 둥근 이미지 */
      width: 45px;
      height: 45px;
      margin-right: 15px;
    }

    .results li .details {
      display: flex;
      flex-direction: column;
    }

    .results li .details .id {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search...">
    <button onclick="populateList()">Search</button>
  </div>
  <div class="tabs">
    <button id="tab-name" class="active" onclick="selectTab('name')">Name</button>
    <button id="tab-tag" onclick="selectTab('tag')">Tag</button>
    <button id="tab-account" onclick="selectTab('account')">Account</button>
  </div>
  <div class="results">
    <ul id="results-list"></ul>
  </div>
</div>

<script src="../../js/search/search.js"></script>
</body>
</html>
